<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Nipperture</title>


  <!--meta-->
  <meta name="viewport" content="width=device-width,initial-scal=1">
  <meta http-equiv="X-UA-Compatible" content="le=edge">

  <!--js-->
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="js/menu_scroll.js"></script>

  <!--bootstrap-->
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!--css-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/moblie.css">


  <!--favicon--->
  <link href="img/favicon.ico" rel="icon">
  <link href="img/favicon.ico" rel="apple-touch-icon">



</head>



<body>


  <main>

    <section id="roadmap">
      <div class="roadmap_area container">
        <h3>Roadmap</h3>
        <img src="img/roadmap_img_en.png" alt="roadmap">
      </div>
    </section>



    <section id="contact">
      <div class="contact_area container">
        <h3>Contact</h3>

        <div class="contact_box">
          <div class="con_left">
            <h4>LEAVE US MESSAGE</h4>
            <form class="gform" action="" method="post" data-email="">

              <input type="email" value="" name="email" placeholder="Email" class="email" required>

              <textarea name="message" id="message" placeholder="Message"></textarea>

              <input type="submit" value="SEND" class="send">

            </form>
          </div>


          <div class="con_right">
            <div class="ceo">
              <span>
                <img src="img/ceo_icon.png" alt="ceo">
                CEO
              </span>
              <p></p>
            </div>

            <div class="add">
              <span>
                <img src="img/address_icon.png" alt="address">
                ADDRESS
              </span>
              <p></p>
            </div>

            <div class="phone">
              <span>
                <img src="img/phone_icon.png" alt="phone">
                PHONE
              </span>
              <p></p>
            </div>
          </div>
        </div>
      </div>
    </section>


  </main>
  <footer id="footer">
    <div class="footer_area container">
      <div class="footer_logo">
        <a href=""><img src="img/footer_logo.png" alt="logo"></a>
      </div>
      <div class="footer_white">
        <h4>White paper</h4>
        <a href="">white paper ver.Ko <img src="img/wep_ko.png" alt=""></a>
        <a href="">white paper ver.EN <img src="img/wep_eng.png" alt=""></a>
      </div>
      <div class="footer_sns">
        <h4>S N S</h4>
        <a href=""><img src="img/telegram.png" alt="telegram"></a>
      </div>
    </div>

  </footer>


</body>


</html>
